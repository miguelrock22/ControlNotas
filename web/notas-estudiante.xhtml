<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="nid" />
        </f:metadata>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <header>
                    <h:form>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" href="#">#{usuarioBean.nombre}</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link active" value="Salir" action="#{usuarioBean.returnLogout()}"></h:commandLink>
                            </li>
                        </ul>
                    </h:form>
                </header>
            </ui:define>
            <ui:define name="content">
               <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Cod.</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Parcial 1 25%</th>
                        <th scope="col">Parcial 2 25%</th>
                        <th scope="col">Evaluado 50%</th>
                      </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{asigEstBean.returnAsigUser(usuarioBean.idUsuario)}" var="value">
                        <tr>
                            <th scope="row">#{value.asignatura.cod}</th>
                            <td>#{value.asignatura.nombre}</td>
                            <td>#{value.parcial1}</td>
                            <td>#{value.parcial2}</td>
                            <td>#{asigEstBean.formatFloat(((value.parcial1  + value.parcial2 ) / 2)   * .5)}</td>
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
