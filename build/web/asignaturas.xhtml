<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <header>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">#{usuarioBean.nombre}</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Salir</a>
                        </li>
                    </ul>
                </header>
            </ui:define>
            <ui:define name="content">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Cod.</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{asignaturaBean.returnAsignaturas(usuarioBean.idUsuario)}" var="value">
                        <tr>
                            <th scope="row">#{value.cod}</th>
                            <td>#{value.nombre}</td>
                            <td><h:link value="Listar Estudiantes" outcome="estudiantes.xhtml?mat=#{value.id}"></h:link></td>
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
