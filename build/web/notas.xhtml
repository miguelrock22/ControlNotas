<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="nid" />
        </f:metadata>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <header>
                    <h:form>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" href="#">#{usuarioBean.nombre}</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link active" value="Salir" action="#{usuarioBean.returnLogout()}"></h:commandLink>
                            </li>
                        </ul>
                    </h:form>
                </header>
            </ui:define>
            <ui:define name="content">
               <ui:param name="estudent" value="#{asigEstBean.returnAsigUserById(nid)}"></ui:param>
               #{asigEstBean.setParcial1(estudent.parcial1)}
               #{asigEstBean.setParcial2(estudent.parcial2)}
               <h2>#{estudent.asignatura.nombre}</h2>
               <h3>#{estudent.usuarios.nombre} - #{estudent.usuarios.cedula}</h3>
               
               <h:form>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="parcial1">Parcial 1:</label>
                                <h:inputText class="form-control" value="#{asigEstBean.parcial1}" id="parcial1" converter="javax.faces.Float">
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <label for="parcial2">Parcial 2:</label>
                                <h:inputText class="form-control" value="#{asigEstBean.parcial2}" id="parcial2"/>
                            </div>
                            <h:commandButton value="Guardar" class="form-control" action="#{asigEstBean.returnSaveNotas(nid)}"></h:commandButton>
                            <div class="alert alert-danger" role="alert">
                                <h:messages globalOnly="true" />
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
