<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <f:metadata>
            <f:viewParam name="mat" />
        </f:metadata>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <header>
                    <h:form>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" href="#">#{usuarioBean.nombre}</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link active" value="Salir" action="#{usuarioBean.returnLogout()}"></h:commandLink>
                            </li>
                        </ul>
                    </h:form>
                    <h1>
                        #{asignaturaBean.returnAsignaturaById(mat).nombre}
                    </h1>
                    <br />
                </header>
            </ui:define>
            <ui:define name="content">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">CÃ©dula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Carrera</th>
                        <th scope="col">Acciones</th>
                      </tr> 
                    </thead>
                    <tbody>
                        <ui:repeat value="#{asigEstBean.getEstByAsig(mat)}" var="v">
                        <tr>
                            <th scope="row">#{v.usuarios.cedula}</th>
                            <td>#{v.usuarios.nombre}</td>
                            <td>#{v.usuarios.carrera}</td>
                            <td>
                                <h:form>
                                    <h:link value="Ingresar notas" outcome="notas.xhtml?nid=#{v.id}"></h:link>
                                </h:form>
                            </td>
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
